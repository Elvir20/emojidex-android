apply plugin: 'android-library'

android {
    compileSdkVersion 25
    buildToolsVersion '26.0.0'

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 3
        versionName "2.1"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main {
            manifest.srcFile 'src/main/AndroidManifest.xml'
            java.srcDirs = ['src/main/java']
            res.srcDirs = ['src/main/res']
            assets.srcDirs = ['assets']
        }
    }

    packagingOptions {
        pickFirst 'libs/armeabi/libgnustl_shared.so_'
        pickFirst 'libs/armeabi/libcrystax.so_'
        pickFirst 'libs/x86/libgnustl_shared.so_'
        pickFirst 'libs/x86/libcrystax.so_'
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:26.+'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.4.6'
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:support-v4:25.+'
    compile 'org.apache.commons:commons-compress:1.13'
    compile 'org.tukaani:xz:1.6'
}

// aar
apply plugin: 'maven'
uploadArchives {
    repositories {
        mavenDeployer {
            repository url: "file://${projectDir}/repository"
            pom.groupId = 'com.emojidex'
            pom.artifactId = 'emojidexandroid-lib'
            pom.version = '0.0.10'
        }
    }
}
