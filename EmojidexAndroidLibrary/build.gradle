apply plugin: 'android-library'

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.2'

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 3
        versionName "2.1"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main {
            manifest.srcFile 'src/main/AndroidManifest.xml'
            java.srcDirs = ['src/main/java']
            res.srcDirs = ['src/main/res']
            assets.srcDirs = ['assets']
        }
    }

    packagingOptions {
        pickFirst 'libs/armeabi/libgnustl_shared.so_'
        pickFirst 'libs/armeabi/libcrystax.so_'
        pickFirst 'libs/x86/libgnustl_shared.so_'
        pickFirst 'libs/x86/libcrystax.so_'
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:25.+'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.2.3'
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:support-v4:25.+'
}

// aar
apply plugin: 'maven'
uploadArchives {
    repositories {
        mavenDeployer {
            repository url: "file://${projectDir}/repository"
            pom.groupId = 'org.genshin'
            pom.artifactId = 'emojidexandroid-lib'
            pom.version = '0.0.6'
        }
    }
}
