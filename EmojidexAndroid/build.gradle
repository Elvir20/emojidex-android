buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.5.+'
    }
}
apply plugin: 'android'

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 17
    buildToolsVersion "17.0.0"

    defaultConfig {
        minSdkVersion 10
        targetSdkVersion 15
    }
}

dependencies {
    compile files('libs/jackson-annotations-2.1.2.jar', 'libs/jackson-core-2.1.2.jar', 'libs/jackson-databind-2.1.0.jar')
}
