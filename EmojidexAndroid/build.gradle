apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.3'

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 11
        versionName "1.1.0"
        applicationId "com.emojidex.emojidexandroid"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main {
            manifest.srcFile 'src/main/AndroidManifest.xml'
            java.srcDirs = ['src/main/java']
            res.srcDirs = ['src/main/res']
            assets.srcDirs = ['assets']
        }
    }

    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }
}

repositories {
    maven {
        url 'https://download.01.org/crosswalk/releases/crosswalk/android/maven2'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(':EmojidexAndroidLibrary')
    compile 'com.android.support:appcompat-v7:24.0.0-beta1'
    compile 'com.facebook.conceal:conceal:1.0.0@aar'
    compile 'org.xwalk:xwalk_core_library:15.44.384.13'
    compile 'com.google.android.gms:play-services-ads:9.0.1'
    compile 'com.google.firebase:firebase-core:9.0.1'
    compile 'com.google.android.gms:play-services-appindexing:9.0.1'
}

apply plugin: 'com.google.gms.google-services'
